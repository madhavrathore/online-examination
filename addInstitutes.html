<script>
	function addInstitutes(form)
	{
				var form = new FormData();

				  "crossDomain": true,
				  "url": "http://localhost/api/adding_institutes.php",

				  },
				  "processData": false,
				  "contentType": false,
				  "mimeType": "multipart/form-data",
				  "data": form,
				  success:function()
				  {
