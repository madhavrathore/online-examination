</head>

<body style="background-color: rgb(229, 228, 226);">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top container-fluid">
	  <a class="navbar-brand" href="admin.html">Home</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-tarPOST="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	       <strong><a class="nav-link" href="#">Result</a></strong>
	      </li>
	      <li class="nav-item">
	        <strong><a class="nav-link" href="#">Set Test</a></strong>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container-fluid py-5 my-5" style="height:100%;width:70%;top:40%";>
		<div class="row">
			<div class="col-3">
			</div>
			<div class="col-5">
				<form class="form-horizontal" action="addfile.php" method="post" name="uploadCSV"
		   				 enctype="multipart/form-data">
					    <div class="input-row">
					        <label class="col-md-4 control-label">Choose CSV File</label><br><br>
					        <input type="file" class="container" name="file" id="file" accept=".csv">
					        <br><br>
					        <button type="submit" id="submit" name="import"
					            class="btn btn-primary">Import</button>
					        <br>
					    </div>
		   		 <div id="labelError"></div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(
	function() {
		$("#frmCSVImport").on(
		"submit",
		function() {

			$("#response").attr("class", "");
			$("#response").html("");
			var fileType = ".csv";
			var regex = new RegExp("([a-zA-Z0-9\s_\\.\-:])+("
					+ fileType + ")$");
			if (!regex.test($("#file").val().toLowerCase())) {
				$("#response").addClass("error");
				$("#response").addClass("display-block");
				$("#response").html(
						"Invalid File. Upload : <b>" + fileType
								+ "</b> Files.");
				return false;
			}
			return true;
		});
	});
</script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</html>
