<script>
  	function InsertQueries(form)
  	{
				var form = new FormData();
				form.append("question", document.getElementById('question').value);
				form.append("subject_id", document.getElementById('subject_id').value);
				form.append("qo1", document.getElementById('qo1').value);
				form.append("qo2", document.getElementById('qo2').value);
				form.append("qo3", document.getElementById('qo3').value);
				form.append("qo4", document.getElementById('qo4').value);
				form.append("correctOption", document.getElementById('correctOption').value);

				var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": "http://localhost/api/addQuestion.php",
				  "method": "POST",
				  "headers": {
				    "cache-control": "no-cache",
				    "postman-token": "24877f19-0802-3fda-3ef0-4bbc76b37be1"
				  },
				  "processData": false,
				  "contentType": false,
				  "mimeType": "multipart/form-data",
				  "data": form,
				  success:function()
				  {
				  		alert("Values inserted successfully");
				  },
				  failure:function()
				  {
				  		alert("Something Error:Values cannot be inserted");
				  }
				}

				$.ajax(settings).done(function (response) {
				  console.log(this.response);
				});
  	}
</script>
